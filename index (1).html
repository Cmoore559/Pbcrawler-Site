<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBcrawler</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: white;
      padding: 0;
    }
    nav {
      background-color: #2c2c2c;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #DB3B64;
    }
    .page {
      display: none;
      padding: 2rem 1rem;
      text-align: center;
    }
    .active {
      display: block;
    }
    .hero-img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 15px;
      margin: 2rem auto;
    }
    .cta-button, .checkout-button {
      background-color: #DB3B64;
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('booking')">Book</a>
  </nav>

  <section id="home" class="page active">
    <img class="hero-img" src="gorilla-poster.png" alt="PBcrawler Promo Gorilla" />
  </section>

  <section id="booking" class="page">
    <div class="overlay">
      <h1>Book Your Ride</h1>
      <p>$20 Round Trip – SDSU ↔ PB<br>Thurs, Fri, Sat Nights</p>
      <button class="checkout-button" id="checkout-button">PAY WITH CARD</button>
    </div>
  </section>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe('pk_test_51RSmirRWqNW7pPSS4Acch6EShD5CWAsFhwwtIDPJYWTN7W94GkhLA8Gxz5PPXYsXDTUwnhyebHCGWFD1t56s9wbc00oLdZq9G0');

    document.getElementById('checkout-button').addEventListener('click', () => {
      fetch('https://your-server.com/create-checkout-session', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({})
      })
      .then(res => res.json())
      .then(data => {
        return stripe.redirectToCheckout({ sessionId: data.sessionId });
      })
      .catch(err => console.error(err));
    });

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
