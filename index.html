<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBcrawler</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #100E0E;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      color: white;
    }
    .header-container {
      height: 120px;
      background-color: #1e1e1e;
      overflow: hidden;
    }
    .header-logo {
      height: 100%;
      width: 100%;
      object-fit: cover;
      display: block;
    }
    nav {
      background-color: #000;
      padding: 0.6rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      font-family: 'Bebas Neue', cursive;
      font-size: 1rem;
      border-top: 4px solid #DB3B64;
      border-bottom: 4px solid #DB3B64;
    }
    nav a {
      width: 80px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #DB3B64;
      text-decoration: none;
      border: 2px solid #DB3B64;
      font-size: 0.9rem;
    }
    nav a:hover {
      background-color: #DB3B64;
      color: black;
    }
    .page { display: none; }
    .active { display: block; }
    .hero-poster {
      width: 100%;
      display: block;
    }
    .checkout-button {
      background-color: #DB3B64;
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
    }
    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #DB3B64;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }
    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }
  </style>
</head>
<body>
  <div class="header-container">
    <img src="pbcrawler-header.png" class="header-logo" alt="PBcrawler Logo" />
  </div>
  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('buy-ticket')">Buy Ticket</a>
    <a href="#" onclick="showPage('route')">Route</a>
    <a href="#" onclick="showPage('highlights')">Highlights</a>
    <a href="#" onclick="showPage('faq')">FAQ</a>
  </nav>
  <section id="home" class="page active">
    <img src="gorilla-poster.png" class="hero-poster" alt="Promo Poster" />
  </section>
  <section id="buy-ticket" class="page">
    <div style="text-align: center; padding: 2rem 1rem 1.5rem;">
      <img src="booking-info-block.png" style="max-width: 400px; width: 100%; display: block; margin: 0 auto 1.5rem;" alt="Booking Info" />
      <button class="checkout-button" id="checkout-button">PAY WITH CARD</button>
      <p style="margin-top: 1rem; font-size: 0.8rem; color: #aaa;">Not responsible for bad decisions made en route.</p>
    </div>
  </section>
  <section id="highlights" class="page">
    <div style="text-align: center; padding-top: 2rem;">
      <h2 style="font-family: 'Bebas Neue', cursive; font-size: 1.8rem; color: #DB3B64;">Highlights from the Bus</h2>
    </div>
    <div class="carousel" style="position: relative; max-width: 90%; margin: 2rem auto; overflow: hidden;">
      <div class="carousel-track" id="carousel-track" style="display: flex; transition: transform 0.4s ease;">
        <div class="carousel-slide" style="min-width: 100%;"><img src="highlights1.png" style="width: 100%; border-radius: 8px;" /></div>
        <div class="carousel-slide" style="min-width: 100%;"><img src="highlights2.png" style="width: 100%; border-radius: 8px;" /></div>
        <div class="carousel-slide" style="min-width: 100%;"><img src="highlights3.png" style="width: 100%; border-radius: 8px;" /></div>
        <div class="carousel-slide" style="min-width: 100%;"><img src="highlights4.png" style="width: 100%; border-radius: 8px;" /></div>
        <div class="carousel-slide" style="min-width: 100%;"><img src="highlights5.png" style="width: 100%; border-radius: 8px;" /></div>
      </div>
      <div class="carousel-arrow left-arrow" onclick="moveToSlide(currentSlide - 1)">&#10094;</div>
      <div class="carousel-arrow right-arrow" onclick="moveToSlide(currentSlide + 1)">&#10095;</div>
    </div>
    <div style="text-align: center; margin-top: 1rem;">
      <span class="dot" onclick="moveToSlide(0)"></span>
      <span class="dot" onclick="moveToSlide(1)"></span>
      <span class="dot" onclick="moveToSlide(2)"></span>
      <span class="dot" onclick="moveToSlide(3)"></span>
      <span class="dot" onclick="moveToSlide(4)"></span>
    </div>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id)?.classList.add('active');
      }

      const track = document.querySelector('#carousel-track');
      const slides = document.querySelectorAll('.carousel-slide');
      const dots = document.querySelectorAll('.dot');
      const totalSlides = slides.length;
      let currentSlide = 0;

      function moveToSlide(index) {
        currentSlide = (index + totalSlides) % totalSlides;
        const offset = -currentSlide * 100;
        track.style.transform = `translateX(${offset}%)`;
        updateDots();
      }

      function updateDots() {
        dots.forEach((dot, i) => {
          dot.style.opacity = i === currentSlide ? '1' : '0.4';
        });
      }

      window.moveToSlide = moveToSlide;
      moveToSlide(0);
    });
  </script>
</body>
</html>
