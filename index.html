<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBcrawler</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #100E0E;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      color: white;
    }
    .header-container {
      height: 120px;
      background-color: #1e1e1e;
      overflow: hidden;
    }
    .header-logo {
      height: 100%;
      width: 100%;
      object-fit: cover;
      display: block;
    }
    nav {
      background-color: #000;
      padding: 0.6rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      font-family: 'Bebas Neue', cursive;
      font-size: 1rem;
      border-top: 4px solid #DB3B64;
      border-bottom: 4px solid #DB3B64;
    }
    nav a {
      width: 80px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #DB3B64;
      text-decoration: none;
      border: 2px solid #DB3B64;
      font-size: 0.9rem;
    }
    nav a:hover {
      background-color: #DB3B64;
      color: black;
    }
    .page { display: none; }
    .active { display: block; }
    .hero-poster {
      width: 100%;
      display: block;
    }
    .checkout-button {
      background-color: #DB3B64;
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
    }
    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #DB3B64;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }
    .carousel {
      position: relative;
      max-width: 90%;
      margin: 2rem auto;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.4s ease;
    }
    .carousel-slide {
      min-width: 100%;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      z-index: 2;
      padding: 0.2rem 0.8rem;
    }
    .carousel-arrow.left { left: 0.5rem; }
    .carousel-arrow.right { right: 0.5rem; }
  </style>
</head>
<body>
  <!-- (HEADER + NAVIGATION OMITTED FOR BREVITY) -->
  
  <section id="highlights" class="page">
    <div style="text-align: center; padding-top: 2rem;">
      <h2 style="font-family: 'Bebas Neue', cursive; font-size: 1.8rem; color: #DB3B64;">Highlights from the Bus</h2>
    </div>
    <div class="carousel">
      <button class="carousel-arrow left" onclick="moveToSlide(currentSlide - 1)">&#8249;</button>
      <div class="carousel-track">
        <div class="carousel-slide"><img src="highlights1.png" style="width: 100%; border-radius: 8px;" /></div>
        <div class="carousel-slide"><img src="highlights2.png" style="width: 100%; border-radius: 8px;" /></div>
        <div class="carousel-slide"><img src="highlights3.png" style="width: 100%; border-radius: 8px;" /></div>
        <div class="carousel-slide"><img src="highlights4.png" style="width: 100%; border-radius: 8px;" /></div>
        <div class="carousel-slide"><img src="highlights5.png" style="width: 100%; border-radius: 8px;" /></div>
        <div class="carousel-slide"><video controls style="width: 100%; border-radius: 8px;"><source src="highlight6.mp4" type="video/mp4"></video></div>
        <div class="carousel-slide"><video controls style="width: 100%; border-radius: 8px;"><source src="highlight7.mp4" type="video/mp4"></video></div>
      </div>
      <button class="carousel-arrow right" onclick="moveToSlide(currentSlide + 1)">&#8250;</button>
    </div>
    <div style="text-align: center; margin-top: 1rem;">
      <span class="dot" onclick="moveToSlide(0)"></span>
      <span class="dot" onclick="moveToSlide(1)"></span>
      <span class="dot" onclick="moveToSlide(2)"></span>
      <span class="dot" onclick="moveToSlide(3)"></span>
      <span class="dot" onclick="moveToSlide(4)"></span>
      <span class="dot" onclick="moveToSlide(5)"></span>
      <span class="dot" onclick="moveToSlide(6)"></span>
    </div>
    <p style="text-align:center; margin-top: 1rem;"><a href="mailto:chris@pbcrawler.com" style="color:#DB3B64;">Submit your ride pics or videos</a></p>
  </section>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = document.querySelectorAll('.carousel-slide');
    const dots = document.querySelectorAll('.dot');
    const totalSlides = slides.length;
    let currentSlide = 0;

    function moveToSlide(index) {
      currentSlide = (index + totalSlides) % totalSlides;
      track.style.transform = `translateX(-${currentSlide * 100}%)`;
      updateDots();
    }

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.style.opacity = i === currentSlide ? '1' : '0.4';
      });
    }

    moveToSlide(0);
  </script>
</body>
</html>
