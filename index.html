<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBcrawler</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #100E0E;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      color: white;
    }
    .header-container {
      height: 120px;
      background-color: #1e1e1e;
      overflow: hidden;
    }
    .header-logo {
      height: 100%;
      width: 100%;
      object-fit: cover;
      display: block;
    }
    nav {
      background-color: #000;
      padding: 0.6rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      font-family: 'Bebas Neue', cursive;
      font-size: 1rem;
      border-top: 4px solid #DB3B64;
      border-bottom: 4px solid #DB3B64;
    }
    nav a {
      width: 80px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #DB3B64;
      font-family: 'Bebas Neue', cursive;
      text-decoration: none;
      border: 2px solid #DB3B64;
      border-radius: 0;
      font-size: 0.9rem;
      margin: 0 2px;
      transition: all 0.2s ease-in-out;
    }
    nav a::after {
      content: "";
      display: block;
      height: 3px;
      background-color: #DB3B64;
      transition: transform 0.3s ease;
      transform: scaleX(0);
      transform-origin: left;
      margin-top: 3px;
    }
    nav a:hover::after {
      transform: scaleX(1);
    }
    nav a:hover {
      background-color: #DB3B64;
      color: black;
      box-shadow: 0 0 10px #DB3B64, 0 0 20px #DB3B64;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    .hero-poster {
      width: 100%;
      object-fit: cover;
      display: block;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
      margin: 2rem auto;
      text-align: center;
    }
    .checkout-button {
      background-color: #DB3B64;
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
    }
    .carousel {
      overflow: hidden;
      max-width: 90%;
      margin: 2rem auto;
      position: relative;
    }
    .carousel-track {
      display: flex;
      width: 700%;
      transition: transform 0.4s ease-in-out;
    }
    .carousel-slide {
      flex: 0 0 100%;
      box-sizing: border-box;
      padding: 0 5px;
    }
    .carousel-slide img,
    .carousel-slide video {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #DB3B64;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      opacity: 0.4;
    }
    .faq {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .faq-item {
      margin-bottom: 1rem;
    }
    .faq-question {
      color: #DB3B64;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- ... header and nav remain unchanged ... -->

  <!-- ... home, buy-ticket, and other sections ... -->

  <!-- Replace highlights section with updated carousel -->
  <section id="highlights" class="page">
    <div style="text-align: center; padding-top: 2rem;">
      <h2 style="font-family: 'Bebas Neue', cursive; font-size: 1.8rem; color: #DB3B64;">
        Highlights from the Bus
      </h2>
    </div>
    <div class="carousel">
      <div class="carousel-track">
        <div class="carousel-slide"><img src="highlights1.png" alt="Highlight 1"></div>
        <div class="carousel-slide"><img src="highlights2.png" alt="Highlight 2"></div>
        <div class="carousel-slide"><img src="highlights3.png" alt="Highlight 3"></div>
        <div class="carousel-slide"><img src="highlights4.png" alt="Highlight 4"></div>
        <div class="carousel-slide"><img src="highlights5.png" alt="Highlight 5"></div>
        <div class="carousel-slide"><video controls src="highlight6.mp4"></video></div>
        <div class="carousel-slide"><video controls src="highlight7.mp4"></video></div>
      </div>
    </div>
    <div id="carousel-dots" style="text-align: center; margin-top: 1rem;"></div>
    <p style="text-align:center; margin-top: 1rem;">
      <a href="mailto:chris@pbcrawler.com" style="color:#DB3B64;">Submit your ride pics or videos</a>
    </p>
  </section>

  <script>
    const track = document.querySelector('.carousel-track');
    const slides = document.querySelectorAll('.carousel-slide');
    let currentSlide = 0;

    function moveToSlide(index) {
      currentSlide = (index + slides.length) % slides.length;
      track.style.transform = `translateX(-${100 * currentSlide}%)`;
      updateDots();
    }

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, i) => {
        dot.style.opacity = i === currentSlide ? '1' : '0.4';
      });
    }

    const dotContainer = document.getElementById('carousel-dots');
    slides.forEach((_, i) => {
      const dot = document.createElement('span');
      dot.className = 'dot';
      dot.onclick = () => moveToSlide(i);
      dotContainer.appendChild(dot);
    });

    let startX = null;
    track.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    track.addEventListener('touchend', e => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;

      if (Math.abs(deltaX) > 50) {
        if (deltaX < 0) moveToSlide(currentSlide + 1);
        else moveToSlide(currentSlide - 1);
      }
      startX = null;
    });

    moveToSlide(0);
  </script>

  <!-- ... rest of the site unchanged ... -->
</body>
</html>
