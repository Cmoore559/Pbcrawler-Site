<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBcrawler</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #100E0E;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      color: white;
    }
    .header-container {
      height: 120px;
      background-color: #1e1e1e;
      overflow: hidden;
    }
    .header-logo {
      height: 100%;
      width: 100%;
      object-fit: cover;
      display: block;
    }
    nav {
      background-color: #000;
      padding: 0.6rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      font-family: 'Bebas Neue', cursive;
      font-size: 1rem;
      border-top: 4px solid #DB3B64;
      border-bottom: 4px solid #DB3B64;
    }
    nav a {
      width: 80px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #DB3B64;
      font-family: 'Bebas Neue', cursive;
      text-decoration: none;
      border: 2px solid #DB3B64;
      border-radius: 0;
      font-size: 0.9rem;
      margin: 0 2px;
      transition: all 0.2s ease-in-out;
    }
    nav a::after {
      content: "";
      display: block;
      height: 3px;
      background-color: #DB3B64;
      transition: transform 0.3s ease;
      transform: scaleX(0);
      transform-origin: left;
      margin-top: 3px;
    }
    nav a:hover::after {
      transform: scaleX(1);
    }
    nav a:hover {
      background-color: #DB3B64;
      color: black;
      box-shadow: 0 0 10px #DB3B64, 0 0 20px #DB3B64;
    }
    .page { display: none; }
    .active { display: block; }
    .hero-poster {
      width: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img src="pbcrawler-header.png" alt="PBcrawler Logo" class="header-logo" onerror="this.style.display='none'" />
  </div>

  <nav>
    <a href="#" data-page="home">Home</a>
    <a href="#" data-page="buy-ticket">Buy Ticket</a>
    <a href="#" data-page="route">Route</a>
    <a href="#" data-page="highlights">Highlights</a>
    <a href="#" data-page="faq">FAQ</a>
  </nav>

  <section id="home" class="page active">
    <img class="hero-poster" src="gorilla-poster.png" alt="PBcrawler Promo Poster" onerror="this.style.display='none'" />
  </section>

  <section id="buy-ticket" class="page">
    <p style="text-align:center">BUY TICKET PAGE</p>
  </section>

  <section id="route" class="page">
    <p style="text-align:center">ROUTE PAGE</p>
  </section>

  <section id="highlights" class="page">
    <p style="text-align:center">HIGHLIGHTS PAGE</p>
  </section>

  <section id="faq" class="page">
    <p style="text-align:center">FAQ PAGE</p>
  </section>

  <script>
    const navLinks = document.querySelectorAll('nav a');
    const pages = document.querySelectorAll('.page');

    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.getAttribute('data-page');
        pages.forEach(p => p.classList.remove('active'));
        document.getElementById(targetId)?.classList.add('active');
      });
    });
  </script>
</body>
</html>
