<!-- ====== HTML Document Start ====== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ====== HEAD SECTION ====== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBcrawler</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    /* ====== GLOBAL STYLES ====== */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #100E0E;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      color: white;
    }
    .header-container {
      height: 120px;
      background-color: #1e1e1e;
      overflow: hidden;
    }
    .header-logo {
      height: 100%;
      width: 100%;
      object-fit: cover;
      display: block;
    }
    nav {
      background-color: #000;
      padding: 0.6rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      font-family: 'Bebas Neue', cursive;
      font-size: 1rem;
      border-top: 4px solid #DB3B64;
      border-bottom: 4px solid #DB3B64;
    }
    nav a {
      width: 80px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #DB3B64;
      text-decoration: none;
      border: 2px solid #DB3B64;
      font-size: 0.9rem;
    }
    nav a:hover {
      background-color: #DB3B64;
      color: black;
    }
    .page { display: none; }
    .active { display: block; }
    .hero-poster {
      width: 100%;
      display: block;
    }
    .checkout-button {
      background-color: #DB3B64;
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
    }
    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #DB3B64;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }
    .left-arrow {
      left: 10px;
    }
    .right-arrow {
      right: 10px;
    }
  </style>
</head>
<body>
  <!-- ====== HTML Content (unchanged) goes here... ====== -->

  <!-- ====== JAVASCRIPT ====== -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // === STRIPE CHECKOUT ===

      
      const stripe = Stripe('pk_test_51RSmirRWqNW7pPSS4Acch6EShD5CWAsFhwwtIDPJYWTN7W94GkhLA8Gxz5PPXYsXDTUwnhyebHCGWFD1t56s9wbc00oLdZq9G0');

      const checkoutBtn = document.getElementById('checkout-button');
      if (checkoutBtn) {
        checkoutBtn.addEventListener('click', () => {
          fetch('https://your-server.com/create-checkout-session', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({})
          })
          .then(res => res.json())
          .then(data => stripe.redirectToCheckout({ sessionId: data.sessionId }))
          .catch(err => console.error(err));
        });
      }

      // === PAGE SWITCHING LOGIC ===
      window.showPage = function(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id)?.classList.add('active');
      }

      // === CAROUSEL SETUP ===
      const track = document.querySelector('.carousel-track');
      const slides = document.querySelectorAll('.carousel-slide');
      const dots = document.querySelectorAll('.dot');
      const totalSlides = slides.length;
      let currentSlide = 0;

      function moveToSlide(index) {
        currentSlide = (index + totalSlides) % totalSlides;
        const offset = -currentSlide * 100;
        track.style.transform = `translateX(${offset}%)`;
        updateDots();
      }

      window.moveToSlide = moveToSlide;

      function updateDots() {
        dots.forEach((dot, i) => {
          dot.style.opacity = i === currentSlide ? '1' : '0.4';
        });
      }

      // === ARROW BUTTON EVENTS ===
      document.getElementById('prev-slide')?.addEventListener('click', () => {
        moveToSlide(currentSlide - 1);
      });

      document.getElementById('next-slide')?.addEventListener('click', () => {
        moveToSlide(currentSlide + 1);
      });

      // === INITIALIZE CAROUSEL ===
      window.addEventListener('resize', () => moveToSlide(currentSlide));
      moveToSlide(0);
    });
    <script src="https://js.stripe.com/v3/"></script>
  
  </script>
</body>
</html>
